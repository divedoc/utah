---
layout: normal-page
title: "barriere"
permalink: /barriere
custom_js:
- https://cdn.jsdelivr.net/npm/vue
- https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js
- /assets/js/barriere.js
---
<div id="cryptoapp">
    <h4>Code bariere</h4>    
    <form>
            <div class="form-group row">
                <label for="sharedKey" class="col-sm-2 col-form-label">Shared key</label>
                <div class="col-sm-10">
                    <input type="text" id="sharedKey" class="form-control" v-model="encryption_pwd" aria-describedby="sharedKeyHelp" placeholder="mos de pass">
                    <small id="sharedKeyHelp" class="form-text text-muted">Password contue par les habitant</small>
                </div>
            </div>                            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" v-on:click="decrypt">Decrypt</button>
                </div>
            </div>            
    </form>
    Result: <br/>
    <textarea rows="4" cols="100" v-model="code" ></textarea>
</div>
